<html>
<head>

    <link rel="stylesheet" href="fullcalendar-scheduler/fullcalendar-scheduler-1.2.1/scheduler.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="bootbox.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js'></script>
    <script src="fullcalendar-scheduler/fullcalendar-scheduler-1.2.1/scheduler.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var calendar = $('#calendar').fullCalendar(
                    {
                        header: {
                            left: 'prev,next today',
                            center: 'title'
                        },

                        schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
                        defaultView: 'timelineMonth',
                        nowIndicator: true,
                        selectable: true,
                        selectHelper: true,

                        select: function (start, end, jsEvent, view, resource) {
                            bootbox.dialog({
                title: "This is a form in a modal.",
                message: '<div class="row">  ' +
                    '<div class="col-md-12"> ' +
                    '<form class="form-horizontal"> ' +
                    '<div class="form-group"> ' +
                    '<label class="col-md-4 control-label" for="name">Name</label> ' +
                    '<div class="col-md-4"> ' +
                    '<input id="name" name="name" type="text" placeholder="Your name" class="form-control input-md"> ' +
                    '<span class="help-block">Here goes your name</span> </div> ' +
                    '</div> ' +
                    '<div class="form-group"> ' +
                    '<label class="col-md-4 control-label" for="awesomeness">How awesome is this?</label> ' +
                    '<div class="col-md-4"> <div class="radio"> <label for="awesomeness-0"> ' +
                    '<input type="radio" name="awesomeness" id="awesomeness-0" value="Really awesome" checked="checked"> ' +
                    'Really awesome </label> ' +
                    '</div><div class="radio"> <label for="awesomeness-1"> ' +
                    '<input type="radio" name="awesomeness" id="awesomeness-1" value="Super awesome"> Super awesome </label> ' +
                    '</div> ' +
                    '</div> </div>' +
                    '</form> </div>  </div>',
                buttons: {
                    success: {
                        label: "Save",
                        className: "btn-success",
                        callback: function () {
                            var name = $('#name').val();
                            var answer = $("input[name='awesomeness']:checked").val()
                            Example.show("Hello " + name + ". You've chosen <b>" + answer + "</b>");
                        }
                    }
                }
            }
        );
                            var title = 'Name:';
                            if (title) {
                                calendar.fullCalendar('renderEvent',
                                        {
                                            title: title,
                                            resourceId: resource.id,
                                            start: start,
                                            end: end
                                        },
                                        true // make the event "stick"
                                );
                            }
                            calendar.fullCalendar('unselect');
                        },
                        editable: true,

                        events: [
                            {
                                title: 'All Day Event',
                                start: new Date(y, m, 1)
                            },
                            {
                                title: 'Long Event',
                                start: new Date(y, m, d - 5),
                                end: new Date(y, m, d - 2)
                            },
                            {
                                id: 'A',
                                resourceId: 'A',
                                title: 'Repeating Event',
                                start: new Date(y, m, d - 3, 16, 0),
                                allDay: false
                            },
                            {
                                id: 'a1',
                                title: 'Repeating Event',
                                start: new Date(y, m, d + 4, 16, 0),
                                resourceId: 'a1',
                                allDay: false
                            },
                            {
                                title: 'Meeting',
                                start: new Date(y, m, d, 10, 30),
                                allDay: false
                            },
                            {
                                title: 'Lunch',
                                start: new Date(y, m, d, 12, 0),
                                end: new Date(y, m, d, 14, 0),
                                allDay: false
                            },
                            {
                                title: 'Birthday Party',
                                start: new Date(y, m, d + 1, 19, 0),
                                end: new Date(y, m, d + 1, 22, 30),
                                allDay: false
                            },
                            {
                                title: 'Click for Google',
                                start: new Date(y, m, 28),
                                end: new Date(y, m, 29),
                                url: 'http://google.com/'
                            }
                        ],

                        eventRender: function(event, element) {
                            element.find('.fc-title').append("<br/>" + event.description);
                        },


                        resourceColumns: [
                            {
                                labelText: 'Hostel',
                                field: 'title'
                            },
                            {
                                labelText: 'State',
                                field: 'lname'
                            }
                        ],

                        resourceGroupField: 'groupId',
                        resources: [
                            {
                                id: 'A',
                                groupId: 'First floor',
                                title: 'room 1',
                                children: [
                                    {
                                        id: 'a1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'a2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'B',
                                groupId: 'First floor',
                                title: 'room 2',
                                children: [
                                    {
                                        id: 'b1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'b2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'D',
                                groupId: 'First floor',
                                title: 'room 3',
                                children: [
                                    {
                                        id: 'd1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'd2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'E',
                                groupId: 'Second floor',
                                title: 'room 21',
                                children: [
                                    {
                                        id: 'e1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'e2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'C',
                                groupId: 'Second floor',
                                title: 'room 22',
                                children: [
                                    {
                                        id: 'c1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'c2',
                                        title: 'bed 2'
                                    }
                                ]
                            }
                        ]
                    });
        });

    </script>
    <style type="text/css">
        body {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
        }

        #calendar {
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
