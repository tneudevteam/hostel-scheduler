<!DOCTYPE html>
<html>
<head>
    <title>FullCalendar</title>
    <!--jQuery-->
    <script src='http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery.min.js'></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery-ui.custom.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css">
    <link rel="stylesheet" href="fullcalendar-scheduler/fullcalendar-scheduler-1.2.1/scheduler.min.css">
    <!--FullCalendar-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js'></script>
    <script src="fullcalendar-scheduler/fullcalendar-scheduler-1.2.1/scheduler.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var calendar = $('#calendar').fullCalendar(
                    {
                        header: {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'month,agendaWeek,agendaDay'
                        },

                        schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
                        defaultView: 'timelineMonth',
                        nowIndicator: true,
                        selectable: true,
                        selectHelper: true,

                        select: function (start, end, allDay) {
                            var title = prompt('Event Title:');
                            if (title) {
                                calendar.fullCalendar('renderEvent',
                                        {
                                            title: title,
                                            start: start,
                                            end: end,
                                            allDay: allDay
                                        },
                                        true // make the event "stick"
                                );
                            }
                            calendar.fullCalendar('unselect');
                        },
                        editable: true,

                        events: [
                            {
                                title: 'All Day Event',
                                start: new Date(y, m, 1)
                            },
                            {
                                title: 'Long Event',
                                start: new Date(y, m, d - 5),
                                end: new Date(y, m, d - 2)
                            },
                            {
                                id: 999,
                                title: 'Repeating Event',
                                start: new Date(y, m, d - 3, 16, 0),
                                allDay: false
                            },
                            {
                                id: 999,
                                title: 'Repeating Event',
                                start: new Date(y, m, d + 4, 16, 0),
                                allDay: false
                            },
                            {
                                title: 'Meeting',
                                start: new Date(y, m, d, 10, 30),
                                allDay: false
                            },
                            {
                                title: 'Lunch',
                                start: new Date(y, m, d, 12, 0),
                                end: new Date(y, m, d, 14, 0),
                                allDay: false
                            },
                            {
                                title: 'Birthday Party',
                                start: new Date(y, m, d + 1, 19, 0),
                                end: new Date(y, m, d + 1, 22, 30),
                                allDay: false
                            },
                            {
                                title: 'Click for Google',
                                start: new Date(y, m, 28),
                                end: new Date(y, m, 29),
                                url: 'http://google.com/'
                            }
                        ],

                        resourceGroupField: 'groupId',
                        resources: [
                            {
                                id: 'A',
                                groupId: 'First floor',
                                title: 'room 1',
                                children: [
                                    {
                                        id: 'a1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'a2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'B',
                                groupId: 'First floor',
                                title: 'room 2',
                                children: [
                                    {
                                        id: 'a1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'a2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'D',
                                groupId: 'First floor',
                                title: 'room 3',
                                children: [
                                    {
                                        id: 'a1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'a2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'E',
                                groupId: 'Second floor',
                                title: 'room 21',
                                children: [
                                    {
                                        id: 'a1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'a2',
                                        title: 'bed 2'
                                    }
                                ]
                            },
                            {
                                id: 'C',
                                groupId: 'Second floor',
                                title: 'room 22',
                                children: [
                                    {
                                        id: 'a1',
                                        title: 'bed 1'
                                    },
                                    {
                                        id: 'a2',
                                        title: 'bed 2'
                                    }
                                ]
                            }
                        ]
                    });

        });

    </script>
    <style type="text/css">
        body {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
        }

        #calendar {
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
